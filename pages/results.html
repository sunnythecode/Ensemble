<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .recommendation {
            margin-top: 20px;
            padding: 15px;
            background-color: #eaeaea;
            border-radius: 5px;
        }
        .item {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .item h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .item p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today's Outfit Recommendation</h1>
        <div class="recommendation">
            <div class="item">
                <h2>Recommended Shirt</h2>
                <p>Color: Blue</p>
                <p>Style: Casual Button-Up</p>
                <p>Material: Cotton</p>
            </div>
            <div class="item">
                <h2>Recommended Pants</h2>
                <p>Color: Khaki</p>
                <p>Style: Chinos</p>
                <p>Material: Twill</p>
            </div>
        </div>
    </div>
</body>
</html>
