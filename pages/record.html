<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Memo Recorder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4a90e2;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
        }
        button {
            padding: 15px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        audio {
            margin-top: 20px;
            display: block;
            width: 100%;
        }
        #downloadLink {
            display: none;
            margin-top: 10px;
            text-decoration: none;
            color: #4a90e2;
        }
        .recording-indicator {
            display: none;
            margin-top: 15px;
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Voice Memo Recorder</h1>
        <button id="recordButton">Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
        <div id="recordingIndicator" class="recording-indicator">Recording...</div>
        <audio id="audioPlayer" controls style="display: none;"></audio>
        <a id="downloadLink" download="voice_memo.webm">Download Memo</a>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const recordButton = document.getElementById("recordButton");
        const stopButton = document.getElementById("stopButton");
        const audioPlayer = document.getElementById("audioPlayer");
        const downloadLink = document.getElementById("downloadLink");
        const recordingIndicator = document.getElementById("recordingIndicator");

        recordButton.onclick = async () => {
            // Request microphone access
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.start();
            recordButton.disabled = true;
            stopButton.disabled = false;
            recordingIndicator.style.display = 'block'; // Show recording indicator

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                downloadLink.href = audioUrl;
                downloadLink.style.display = 'block';
                audioChunks = [];
                recordingIndicator.style.display = 'none'; // Hide recording indicator
            };
        };

        stopButton.onclick = () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
        };
    </script>

</body>
</html>
